<!DOCTYPE HTML>
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="js/codemirror-5.41.0/lib/codemirror.css">
    <link rel="stylesheet" href="css/bootstrap-4.1.3/bootstrap.min.css">
</head>
<body onload="bodyOnLoad()">
<div class="container">
    <h1 style="text-align: center; font-family: monospace">A Patchy Franz</h1>
    <div class="container code_container">
        <select class="btn btn-outline-primary" id="language-selection">
            <option value="python" selected>Python</option>
            <option value="cpp">C++</option>
            <option value="c">C</option>
            <option value="js">JavaScript</option>
        </select>
        <div class="card code_text_area" id="code-text-area"></div>
        <button id="code-submit-btn" class="btn btn-outline-primary" onclick="submitCode()">Submit</button>
        <hr>
    </div>
    <div class="container output_container">
        <div class="row display_area">
            <div class="col-md-6 card stdout_card">
                <div class="card-body">
                    <h5 class="card-title">STDOUT</h5>
                    <h6 class="card-subtitle text-muted">Output of your code</h6>
                    <p id="stdout-display-area" class="card-text stdout_display_area text-monospace"></p>
                </div>
            </div>
            <div class="col-md-6 card stderr_card">
                <div class="card-body">
                    <h5 class="card-title">STDERR</h5>
                    <h6 class="card-subtitle text-muted">Error messages generated by your code</h6>
                    <p id="stderr-display-area" class="card-text stderr_display_area text-monospace"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
<script src="js/codemirror-5.41.0/lib/codemirror.js"></script>
<script src="js/codemirror-5.41.0/mode/python/python.js"></script>
<script src="js/bootstrap-4.1.3/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
